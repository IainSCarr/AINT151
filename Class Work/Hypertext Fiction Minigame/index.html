<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <meta charset="utf-8">
    <link rel="stylesheet" href="master.css">
    <script src="data.js"></script>
    <script src="main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Spectral+SC" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Chelsea+Market" rel="stylesheet">
    <title>The Dread Crypts of Grodush the Indomitable</title>
  </head>
  <body onLoad="OnLoad()">
    <audio id="audio" loop autoplay>
      <source src="assets/audio/Athmo6.wav" type='audio/wav'>
      Your browser does not support the audio element.
    </audio>

    <div class="row">
    <div class="col-sm-3">

      <div class="inventoryContainer">
        <table class="table table-striped table-dark">
          <thead>
            <tr>
              <th scope="col">Health</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row"><div id="health">Health</div></th>
            </tr>
          </tbody>
          <thead>
            <tr>
              <th scope="col">Inventory</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row"><div id="inventory"</div></th>
            </tr>
          </tbody>
          <thead>
            <tr>
              <th scope="col">Tasks</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td id="tableSword">Find a sword.</td>
            </tr>
            <tr>
              <td id="tableMagic">Discover magic.</td>
            </tr>
            <tr>
              <td id="tableGrodush">Defeat Grodush.</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="col-sm-8">
      <h1 id="roomTitle">Room title</h1>

      <!-- <img id="image" src="" alt=""> -->
      <div id="imagediv"></div>

      <p id="roomText">Room text</p>

      <div id="roomChoices">Image</div>

      <audio id='roomAudio' autoplay src="" type='audio/wav'>
        Your browser does not support the audio element.
      </audio>
    </div>

    <div class="col-sm-1">
      <div class="audioContainer">
        <img id="mute" src="assets/images/speaker_icon.png" onclick="MuteAudio()"/>
      </div>
    </div>

    </div>


      </body>
</html>
